<!DOCTYPE html>
<html>
<head>
    <title>Text to Speech</title>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='chapter.css'>
</head>
<body>
    <h1>Welcome to My Web Browser</h1>
    <button onclick="speakText()">Speak</button>

    <h1>Text to Speech Converter</h1>
    <textarea id="text" rows="10" cols="50" placeholder="Enter text here..."></textarea><br>
      <label for="language">Choose Language:</label>
    <select id="language">
        <option value="en-US">English (US)</option>
        <option value="hi-IN">Hindi (India)</option>
        <option value="es-ES">Spanish (Spain)</option>
        <!-- Add more languages as needed -->
    </select><br>
    <button onclick="speak()">click me to  speak</button>

    <script>
      
      function speak() {
    const text = document.getElementById('text').value;
    const language = document.getElementById('language').value;
    const speech = new SpeechSynthesisUtterance();

    speech.text = text;
    speech.lang = language;

    Android.speechSynthesis.speak(speech);


    function speakText() {
        const text = document.getElementById('text').value;
            Android.speak(text);
        }
}

      
    </script>
</body>
</html>
