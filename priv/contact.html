<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="../src/main.css">
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <p>If you have any questions, comments, or concerns, please feel free to reach out to us. We would love to hear from you!</p>
        
        <h2>Contact Information</h2>
        <ul>
            <li>Email: <a href="mailto: ismileeducation@gmail.com">ismileeducation@gmail.com</a></li>
            <li>Phone: 7563876753</li>
            <li>Address: Jharkhand, India</li>
        </ul>
        
        <h2>Contact Form</h2>
        <form action="https://formspree.io/f/{your-form-id}" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            
            <button type="submit">Send Message</button>
        </form>
    </div>
</body>
</html>
